<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up - DigiSkills Training Program | Free online training in Pakistan
    </title>
    <link rel="stylesheet" href="./Styles/">
    <link rel="stylesheet" href="./../../assests/Stylesheets/style.css">
    <link rel="stylesheet" href="./Styles/media.css">
    <link rel="stylesheet" href="./../../assests/Media-Sylesheets/Media1.css">
    <link rel="stylesheet" href="./../../assests/Media-Sylesheets/Media2.css">
    <link rel="stylesheet" href="./../../assests/Stylesheets/anim.css">
    <link rel="stylesheet" href="./../../assests/Stylesheets/loaders.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <article id="loader">
        <span id="loader-icon">
            <i class="fa-solid fa-rotate-right"></i>
        </span>
        <div class="loader-text-container">
            <span id="loader-dynamic-text">Registered Successfully</span>
            <span id="loader-static-text">Please Wait</span>
        </div>
    </article>
    <header>
        <section id="sec1">
            <nav role="navigation">
                <!-- Navbar  -->
                <div class="navbar">
                    <div class="nav_logo">
                        <img src="./../../assests/Media/logo.webp" alt="logo">
                    </div>

                    <div id="nav_links">
                        <div id="xmark" onclick="hamburger_remover()">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div class="link">
                            <a href="./../../index.html">Home</a>
                        </div>
                        <div class="link">
                            <a href="./index.html">Courses</a>
                        </div>
                        <div class="link">
                            <a href="./index.html">News & Events</a>
                        </div>
                        <div class="link">
                            <a href="./index.html">How It Works</a>
                        </div>
                        <div class="link">
                            <a href="./index.html">Blogs</a>
                        </div>
                        <div class="link">
                            <a href="./index.html">FAQS</a>
                        </div>
                        <div class="link">
                            <a href="./../Contact-Page/contact.html">Contact Us</a>
                        </div>
                        <div class="link">
                            <a style="color: #f69223;" href="./../Auth-Log/sign_in.html">Sign In</a>
                        </div>
                        <div class="search_icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div id="sign_button">
                            <a href="./reg.html">Sign Up
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                    <div class="mobile-nav">
                        <div class="search_icon2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div id="nav_bars" onclick="hamburger()">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main id="reg-container">
        <section id="reg-banner">
            <div class="reg-banner-header">
                <div class="reg-banner-title">
                    <h1>Trainee Sign Up</h1>
                </div>
                <div class="reg-banner-content">
                    <p class="banner-para" id="para-1">
                        <a href="./../../index.html">Home</a>
                        > Sign Up
                    </p>
                    <p class="banner-para" style="color: #fff" id="para-2">
                        Learn & earn with Digi<span>Skills</span> Training Program
                    </p>
                </div>
            </div>
        </section>
        <section id="reg-form-section">
            <h3>Join Now For Free</h3>
            <article class="reg-form-container">
                <div class="form-head">
                    Already have an account?
                    <a href="./../Auth-Log/sign_in.html">Sign in to LMS</a>
                </div>
                <form id="registration-form">
                    <p>Create New Account</p>
                    <label for="first-name">
                        <span>First Name</span>
                        <input class="input" type="text" name="first-name"
                         id="reg-first-name" placeholder="please enter your first name"
                         required>
                    </label>
                    <label for="last-name">
                        <span>Last Name</span>
                        <input class="input" type="text" name="last-name"
                         id="reg-last-name" placeholder="please enter your last name"
                         required>
                    </label>
                    <label for="email">
                        <span>Email Address</span>
                        <input class="input" type="email" name="email"
                         id="reg-email" placeholder="please enter valid email"
                         required>
                    </label>
                    <label for="password">
                        <span>Password</span>
                        <input class="input" type="password" name="password"
                         id="reg-password" placeholder="please enter valid password"
                         required>
                         <p>7-16 characters starts with Alphabets, then Numbers OR Special Characters !@#%^$</p>
                    </label>
                    <button type="submit" id="sign-up-btn">Submit</button>
                </form>
            </article>
        </section>
    </main>

</body>
<script src="./../../assests/script/reg.js" type="module"></script>
<script src="./../../assests/script/app.js"></script>

</html>
