<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS DigiSkills: Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./sign_in.css">
    <link rel="stylesheet" href="./../../assests/Stylesheets/anim.css">
    <link rel="stylesheet" href="./../../assests/Stylesheets/style.css">
</head>

<body>
    <article id="sign-in-container">
        <form id="sign_in_form">
            <div class="form-head">
                <div class="form_head_logo">
                    <img src="./../../assests/Media/Backgrounds/sign-in-bg.jpg">
                </div>
                <h1>Learning Management System</h1>
            </div>

            <div class="form_content">
                <p id="form_para">
                    Please Sign in with your DigiSkills account.
                </p>

                <div id="error-handler">
                    <p id="error">Invalid User Credentials</p>
                    <span id="error-handler-remover">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </div>
                <label for="sign-in-email_address">
                    <input type="email" name="sign-in-email_address" placeholder="Email Address" class="form_input"
                        id="sign-in-email" required autocomplete="Shahzaib" />
                </label>

                <label for="sign-in-password">
                    <input type="password" name="sign-in-password" placeholder="Password" class="form_input"
                        id="sign-in-password" maxlength="16" minlength="8" required autocomplete="Shahzaib1234" />
                </label>

                <button type="submit" id="sign-in-btn">
                    <span id="sign-in-btn-loader" disabled>
                        <i class="fa-solid fa-rotate-right"></i>
                    </span>
                    <span id="sign-in-btn-text">Sign In</span>
                </button>
                <div class="form-othrs">
                    <p id="forg-pass">Forgot Password</p>
                    <p id="registration-path">Not Registered ? Sign up</p>
                </div>
            </div>
        </form>
    </article>
</body>
<script src="./../../assests/script/sign-in.js" type="module"></script>
</html>
