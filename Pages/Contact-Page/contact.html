<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digiskills.pk || Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Styles/contact.css">
    <link rel="stylesheet" href="./Styles/media.css">
    <link rel="stylesheet" href="./../../assests/Stylesheets/style.css">
    <link rel="stylesheet" href="./../../assests/Media-Sylesheets/Media1.css">
    <link rel="stylesheet" href="./../../assests/Media-Sylesheets/Media2.css">
</head>

<body>
    <header>
        <section id="sec1">
            <nav role="navigation">
                <!-- Navbar  -->
                <div class="navbar">
                    <div class="nav_logo">
                        <img src="./../../assests/Media/logo.webp" alt="logo">
                    </div>

                    <div id="nav_links">
                        <div id="xmark" onclick="hamburger_remover()">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div class="link">
                            <a href="./../../index.html">Home</a>
                        </div>
                        <div class="link">
                            <a href="./index.html">Courses</a>
                        </div>
                        <div class="link">
                            <a href="./index.html">News & Events</a>
                        </div>
                        <div class="link">
                            <a href="./index.html">How It Works</a>
                        </div>
                        <div class="link">
                            <a href="./index.html">Blogs</a>
                        </div>
                        <div class="link">
                            <a href="./index.html">FAQS</a>
                        </div>
                        <div class="link">
                            <a href="./contact.html">Contact Us</a>
                        </div>
                        <div class="link">
                            <a style="color: #f69223;" href="./../Sign-in-Page/sign_in.html">Sign In</a>
                        </div>
                        <div class="search_icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div id="sign_button">
                            <a href="./index.html">Sign Up
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                    <div class="mobile-nav">
                        <div class="search_icon2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div id="nav_bars" onclick="hamburger()">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <!-- Section 2 Extra Nav Links  -->
        <section id="sec2">
            <ul class="extra_links">
                <article class="link_det" onmouseover="box_visibility()">
                    <li class="social_links" id="phone_link">
                        <i class="fa-solid fa-phone" style="font-size: 1.4rem;"></i>
                        <div id="link_cart">
                            <a href="./index.html">
                                <span>0304-111-1570</span>
                            </a>
                        </div>
                    </li>
                </article>
                <article class="link_det" onmouseover="box_visibility()">
                    <li class="social_links" id="msg_link">
                        <i class="fa-regular fa-envelope" style="font-size: 2rem;"></i>
                        <div id="link_cart">
                            <a href="./index.html">
                                <span>info@digiskills.pk</span>
                            </a>
                        </div>
                    </li>
                </article>
                <article class="link_det" onmouseover="box_visibility()">
                    <li class="social_links" id="query_link">
                        <i class="fa-solid fa-question" style="font-size: 2rem; font-weight: 900;"></i>
                        <div id="link_cart">
                            <a href="./index.html">
                                <span>Have any Question?</span>
                            </a>
                        </div>
                    </li>
                </article>
            </ul>
        </section>
    </header>
    <!-- Main Section  -->
    <main>
        <section id="contact-banner-sec">
            <article class="contact-banner-header">
                <div class="banner-page-title">
                    <h1>Conact Us</h1>
                </div>
                <div class="banner-page-content">
                    <p class="banner-para" id="para-1">
                        <a href="./../../index.html">Home</a>
                        > Contact Us
                    </p>
                    <p class="banner-para" style="color: #fff" id="para-2">
                        Learn & earn with Digi<span>Skills</span> Training Program
                    </p>
                </div>
            </article>
        </section>

        <!-- Main Section -->
        <section id="contact-form-section">
            <form id="contact_form">
                <div id="form-title">
                    <h3>Send Us Your Query</h3>
                </div>
                <div class="form-content">
                    <div class="row-1">
                        <input type="text" placeholder="your first name *" class="input-box">
                        <input type="text" placeholder="your last name *" class="input-box">
                        <input type="tel" placeholder="your mobile* example: 03xxxxxxxxx" class="input-box">
                        <input type="email" placeholder="your email *" class="input-box">
                        <select name="query-selection" id="query_select" class="select-box">
                            <option value="Query">Query Related to</option>
                            <option value="Courses-query">Courses</option>
                            <option value="Video-query">Videos</option>
                            <option value="General-query">General</option>
                            <option value="Signup-query">Signup</option>
                        </select>
                    </div>
                    <div class="row-2">
                        <input type="text" placeholder="type of subject / reference here *" class="input-box">
                        <input type="text" placeholder="enter details here " class="input-box" id="msg-box">
                        <input type="submit" placeholder="Submit " id="submit-button">
                    </div>

                </div>
            </form>
        </section>
    </main>
</body>
<script src="./../../assests/script/app.js"></script>

</html>
